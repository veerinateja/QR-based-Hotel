<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Dine - Admin Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <!-- AOS (optional) -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet"/>
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #121212;
      color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }
    .sidebar {
      height: 100vh;
      background-color: #1f1f1f;
    }
    .sidebar a {
      color: #ccc;
      display: block;
      padding: 15px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #343a40;
      color: white;
    }
    .card {
      background-color: #1e1e1e;
      border: none;
      color: #f8f9fa;
    }
    .card i {
      font-size: 2rem;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 d-none d-md-block sidebar p-3">
        <h4 class="text-white mb-4">Admin Panel</h4>
        <a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="#"><i class="fas fa-utensils"></i> Manage Menu</a>
        <a href="#"><i class="fas fa-receipt"></i> Orders</a>
        <a href="#"><i class="fas fa-users"></i> Users</a>
        <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </nav>

      <!-- Main Content -->
      <main class="col-md-10 ms-sm-auto px-md-4 pt-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center mb-4">
          <h2 class="h4">Welcome, Admin</h2>
        </div>

        <!-- Stats Cards -->
        <div class="row g-4">
          <div class="col-md-4" data-aos="fade-up">
            <div class="card p-3 text-center shadow-sm">
              <i class="fas fa-utensils text-primary"></i>
              <h5 class="mt-2">Total Menu Items</h5>
              <p>35</p>
            </div>
          </div>

          <div class="col-md-4" data-aos="fade-up" data-aos-delay="100">
            <div class="card p-3 text-center shadow-sm">
              <i class="fas fa-receipt text-success"></i>
              <h5 class="mt-2">Orders Today</h5>
              <p>120</p>
            </div>
          </div>

          <div class="col-md-4" data-aos="fade-up" data-aos-delay="200">
            <div class="card p-3 text-center shadow-sm">
              <i class="fas fa-users text-warning"></i>
              <h5 class="mt-2">Registered Users</h5>
              <p>57</p>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
