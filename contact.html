<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us - Your Hotel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
 header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
          .container {
            width: 80%;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
          .form-title {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }
           .form-group {
            margin-bottom: 20px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
            height: 150px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: #3498db;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
 footer {
            text-align: center;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            margin-top: 40px;
        }
    </style>
  </head>
<body>

    <header>
        <h1>Contact Us - Your Hotel</h1>
        
    </header>

    <div class="container">
        <h2 class="form-title">Send Us A Message</h2>

        <form action="/submit-form" method="POST">
            
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

           
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

           
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="(xxx) xxx-xxxx" required>
            </div>

           
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your  request or feedback" required></textarea>
            </div>

           
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Your Hotel. All rights reserved.</p>
    </footer>

</body>
</html>
