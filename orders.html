<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitchen Dashboard - Smart Dine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
    }

    .card {
      background-color: #1f1f1f;
      border: 1px solid #333;
    }

    .card-header {
      background-color: #2c2c2c;
      color: #fff;
    }

    .status-preparing {
      color: #ffc107;
    }

    .status-ready {
      color: #28a745;
    }

    .status-completed {
      color: #17a2b8;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">üç≥ Kitchen Staff Dashboard</h1>

    <div class="row" id="order-list">
      <!-- Order Cards -->
      <div class="col-md-6 col-lg-4 mb-4">
        <div class="card shadow">
          <div class="card-header">Order #1023</div>
          <div class="card-body">
            <h5 class="card-title">Table 5</h5>
            <ul class="list-group list-group-flush text-white">
              <li class="list-group-item bg-dark">2x Margherita Pizza</li>
              <li class="list-group-item bg-dark">1x French Fries</li>
              <li class="list-group-item bg-dark">2x Coke</li>
            </ul>
            <div class="mt-3">
              <span class="badge bg-warning text-dark status-preparing">Preparing</span>
              <button class="btn btn-success btn-sm float-end">Mark as Ready</button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-lg-4 mb-4">
        <div class="card shadow">
          <div class="card-header">Order #1024</div>
          <div class="card-body">
            <h5 class="card-title">Table 3</h5>
            <ul class="list-group list-group-flush text-white">
              <li class="list-group-item bg-dark">1x Pasta Alfredo</li>
              <li class="list-group-item bg-dark">1x Garlic Bread</li>
            </ul>
            <div class="mt-3">
              <span class="badge bg-success status-ready">Ready</span>
              <button class="btn btn-info btn-sm float-end">Mark as Completed</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Add more cards dynamically or manually -->
    </div>
  </div>
</body>

</html>
